    # deny access to .htaccess files, hidden files in document root
    location ~ /\.ht {
        deny  all;
    }
    location ~ /\. {
        deny  all;
        access_log off;
        log_not_found off;
    }
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
