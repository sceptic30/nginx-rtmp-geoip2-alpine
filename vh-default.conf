server {
    listen       3080;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    ##===Ban/Drop Connections====#
    if ($allowed_country = no) {
    return 444;
    }
    ##===LetsEncrypt Compatibility===##
    location ~ /.well-known {
        allow all;
    }
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
